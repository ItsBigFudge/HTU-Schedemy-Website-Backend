name: Deploy EduSched to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "target/EduSched-0.0.1-SNAPSHOT.jar"
          target: "/home/${{ secrets.EC2_USER }}/"
          # strip_components: 1 removes the "target/" prefix so the file 
          # lands directly in /home/ec2-user/
          strip_components: 1

      - name: Restart EduSched service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Navigate to the home directory
            cd /home/${{ secrets.EC2_USER }}
            
            # Reload systemd, restart the app, and check status
            sudo systemctl daemon-reload
            sudo systemctl restart edusched
            
            # Allow a moment for the app to start before checking status
            sleep 5
            sudo systemctl status edusched --no-pager
